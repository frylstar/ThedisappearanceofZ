<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/carousel.css">
</head>
<body>
<div class="carousel">
    <!--轮播图片-->
    <div class="image-wrap">
        <div class="carousel-item">
            <div class="carousel-image">
                <a href="javascript:;">
                    <img src="./images/os5.8.0%20banner.png">
                </a>
            </div>
            <div class="carousel-image">
                <a href="javascript:;">
                    <img src="./images/IM_banner.png">
                </a>
            </div>
            <div class="carousel-image">
                <a href="javascript:;">
                    <img src="./images/jiage.png">
                </a>
            </div>
            <div class="carousel-image">
                <a href="javascript:;">
                    <img src="./images/juhui.jpg">
                </a>
            </div>
            <div class="carousel-image">
                <a href="javascript:;">
                    <img src="./images/os-end.jpg">
                </a>
            </div>
        </div>
    </div>
    <!--轮播圆点指标-->
    <ul class="carousel-list">
        <li class="circle-active list-circle">1</li>
        <li class="list-circle">2</li>
        <li class="list-circle">3</li>
        <li class="list-circle">4</li>
        <li class="list-circle">5</li>
    </ul>
    <!--轮播左右导航-->
    <a class="nav-pre nav-box">＜</a>
    <a class="nav-next nav-box">＞</a>
</div>
</body>
<script src="./js/jquery-1.12.0.min.js"></script>
<script src="./js/carousel.js"></script>
</html>
